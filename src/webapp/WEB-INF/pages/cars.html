<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Cars</title>
</head>
<body>
<h1>List of Cars</h1>
<div>
    <table border="1">
        <tr>
            <th>Brand</th>
            <th>Model</th>
            <th>MaxSpeed</th>
        </tr>
        <tr th:each = "car : ${listCars}">
            <td th:utext="${car.getBrand}">...</td>
            <td th:utext="${car.getModel}">...</td>
            <td th:utext="${car.getMaxSpeed}">...</td>
        </tr>
    </table>
</div>
</body>
</html>
